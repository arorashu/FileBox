<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FileBox App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/stylesheet/register.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation"><a href="/register">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">FileBox App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>FileBox App</h1>
        <form class="form-signin" method="post" action="/mydrive">
        <label for="inputName" class="sr-only">Password</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Winter 2015 Project</p>
      </footer>
 
    </div>
  </body>
</html>
